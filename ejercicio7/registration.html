<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Student registration system</h1>
    </header>
    <main class="container">
        <h2>Register a new student <span id="total">0</span></h2>
        <div class="mb-3">
            <!--name, age, gender, grade1, grade2, grade3-->
            <div class="mb-3">
                <label> Name:</label>
                <input type="text" id="txtName">
            </div>
            <div class="mb-3">
                <label> Age:</label>
                <input type="number" id="txtAge">
            </div>
            <div class="mb-3">
                <label> Gender:</label>
                <input type="text" id="txtGender">
            </div>
            <div class="mb-3">
                <label> Grade 1:</label>
                <input type="number" id="txtGrade1">
            </div>
            <div class="mb-3">
                <label> Grade 2:</label>
                <input type="number" id="txtGrade2">
            </div>
            <div class="mb-3">
                <label> Grade 3:</label>
                <input type="number" id="txtGrade3">
            </div>
            <button id="btnRegister">Register</button>
        </div>
        <table class="table">
            <thead>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Grade 1</th>
                <th>Grade 2</th>
                <th>Grade 3</th>
            </thead>
            <tbody id="studentsList">
            </tbody>
        </table>
    </main>

    <script src="./scripts/register.js"></script>
    <script src="./scripts/display.js"></script>
    
</body>
</html>
